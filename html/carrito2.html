<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container-principal carrito2">
      <header class="header-mobile">
        <div class="logo">
            <a href="../index.html"><img src="../image/t6d4t3.jpg" alt="Travelfy Logo">Travelfy</a>
        </div>
        <button class="mobile-menu-open" id="mobile-menu-open">
            <i class="bi bi-list"></i>
        </button>
      </header>
      <aside >
        <button class="mobile-menu-close" id="mobile-menu-close">
          <i class="bi bi-x"></i>
      </button>
        <header>
          <div class="logo">
            <a href="../index.html"
              ><img src="../image/t6d4t3.jpg" alt="Travelfy Logo" />Travelfy</a
            >
          </div>
        </header>
        <nav class="solapas">
          <ul class="menu">
            <li>
              <a class="boton-menu boton-volver" href="./carrito1.html"
                ><i class="bi bi-arrow-90deg-left"></i> Go back to select page
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito2.html">
                <i class="bi bi-cart-fill"></i> Cart
            </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="principal">
        <h2 class="titulo-principal">Cart</h2>
        <div class="container-carrito">
          <p id="carrito-vacio" class="carrito-vacio">Your cart is empty  :(</p>

          <div id="carrito-productos" class="carrito-productos disabled">
              <!-- JS -->
          </div>

          <div id="carrito-acciones" class="carrito-acciones disabled">
              <div class="carrito-acciones-izq">
                  <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty Cart</button>
              </div>
              <div class="carrito-acciones-der">
                  <div class="carrito-acciones-total">
                    <p>Total</p>
                    <p id="total">$0</p>
                  </div>   
                  <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">BUY NOW</button>
              </div>
          </div>

          <p id="carrito-comprado" class="carrito-comprado disabled">Thanks for your purchase! Come back soon :)</p>

        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/carrito2.js"></script>
    <script src="../js/mobileMenu.js"></script>
  </body>
</html>
